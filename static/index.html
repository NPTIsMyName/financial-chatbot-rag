<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Tin tức Tài chính</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0b1220; color: #e6edf3; }
    header { padding: 16px 24px; background: #0f1629; border-bottom: 1px solid #1f2a44; }
    h1 { margin: 0; font-size: 18px; }
    #container { display: flex; flex-direction: column; height: calc(100vh - 60px); }
    #messages { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; }
    .msg { padding: 12px 14px; border-radius: 12px; max-width: 800px; line-height: 1.5; white-space: pre-wrap; }
    .user { align-self: flex-end; background: #1b2a4a; }
    .assistant { align-self: flex-start; background: #14213a; }
    #inputBar { display: flex; gap: 8px; padding: 12px; border-top: 1px solid #1f2a44; background: #0f1629; }
    #messageInput { flex: 1; padding: 10px 12px; border-radius: 10px; border: 1px solid #24314f; background: #0b1220; color: #e6edf3; }
    button { padding: 10px 14px; border-radius: 10px; background: #3b82f6; border: none; color: white; cursor: pointer; }
    button:disabled { background: #2b477a; cursor: default; }
  </style>
  <script>
    function ensureSessionId() {
      let id = localStorage.getItem('session_id');
      if (!id) {
        id = crypto.randomUUID ? crypto.randomUUID() : String(Date.now());
        localStorage.setItem('session_id', id);
      }
      return id;
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      input.value = '';
      setLoading(true);

      const sessionId = ensureSessionId();
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ session_id: sessionId, message: text })
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.detail || ('HTTP ' + res.status));
        }
        const data = await res.json();
        appendMessage(data.answer || '', 'assistant');
      } catch (e) {
        appendMessage('Lỗi: ' + e.message, 'assistant');
      } finally {
        setLoading(false);
      }
    }

    function appendMessage(text, role) {
      const wrap = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = text;
      wrap.appendChild(div);
      wrap.scrollTop = wrap.scrollHeight;
    }

    function setLoading(loading) {
      document.getElementById('sendBtn').disabled = loading;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('messageInput');
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    });
  </script>
}</head>
<body>
  <header>
    <h1>Chatbot Tin tức Tài chính</h1>
  </header>
  <div id="container">
    <div id="messages"></div>
    <div id="inputBar">
      <textarea id="messageInput" rows="2" placeholder="Hỏi về tin tức tài chính hôm nay..."></textarea>
      <button id="sendBtn" onclick="sendMessage()">Gửi</button>
    </div>
  </div>
</body>
</html>
